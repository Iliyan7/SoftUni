<main class="mt-3">
    <h1 class="text-center">Create Product</h1>
    <hr class="hr-2 bg-dark" />

    <form class="mx-auto half-width" method="post" action="/products/edit">
        <div style="display:{{{showError}}}" class="alert alert-warning">
            {{{errorMessage}}}
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name..." value="{{{name}}}" name="Name">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" placeholder="Price..." value="{{{price}}}" name="Price">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="Description" placeholder="Description...">{{{description}}}</textarea>
        </div>
        <div style="display:none"class="form-group">
            <label for="id">Price</label>
            <input type="text" class="form-control" id="id" value="{{{productId}}}" name="Id">
        </div>
        <div class="form-group text-center">
            <h4>Product Type</h4>
            <hr class="hr-2 bg-dark half-width" />
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="ProductType" value="Food" {{{isChecked1}}}>Food
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="ProductType" value="Domestic" {{{isChecked2}}}>Domestic
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="ProductType" value="Health" {{{isChecked3}}}>Health
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="ProductType" value="Cosmetic" {{{isChecked4}}}>Cosmetic
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="ProductType" value="Other" {{{isChecked5}}}>Other
                </label>
            </div>
            <hr class="hr-2 bg-dark half-width" />
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn chushka-bg-color">Edit</button>
        </div>
    </form>
</main>
