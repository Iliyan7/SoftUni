<main class="mt-3">
    <h1 class="text-center">Create Product</h1>
    <hr class="hr-2 bg-dark" />

    <form class="mx-auto half-width" method="post" action="/products/create">
        <div style="display:{{{showError}}}" class="alert alert-warning">
            {{{errorMessage}}}
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name..." name="Name">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" placeholder="Price..." name="Price">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="Description" placeholder="Description..."></textarea>
        </div>
        <div class="form-group text-center">
            <h4>Product Type</h4>
            <hr class="hr-2 bg-dark half-width" />
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="ProductType" value="Food">Food
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="ProductType" value="Domestic">Domestic
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="ProductType" value="Health">Health
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="ProductType" value="Cosmetic">Cosmetic
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="ProductType" value="Other" checked="checked">Other
                </label>
            </div>
            <hr class="hr-2 bg-dark half-width" />
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn chushka-bg-color">Create</button>
        </div>
    </form>
</main>
