<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Distance Converter</title>
	<style>
		label,
		input {
			display: inline-block;
			width: 5em;
		}

		label {
			text-align: right;
		}
	</style>
</head>
<body onload="attachEventsListeners()">
	<h1>Distance Converter</h1>
	<div>
		<label for="inputDistance">From:</label>
		<input type="text" id="inputDistance">
		<select id="inputUnits">
			<option value="km">Kilometers</option>
			<option value="m">Meters</option>
			<option value="cm">Centimeters</option>
			<option value="mm">Millimeters</option>
			<option value="mi">Miles</option>
			<option value="yrd">Yards</option>
			<option value="ft">Feet</option>
			<option value="in">Inches</option>
		</select>
		<input type="button" id="convert" value="Convert">
	</div>
	<div>
		<label for="outputDistance">To:</label>
		<input type="text" id="outputDistance" disabled="disabled">
		<select id="outputUnits">
			<option value="km">Kilometers</option>
			<option value="m">Meters</option>
			<option value="cm">Centimeters</option>
			<option value="mm">Millimeters</option>
			<option value="mi">Miles</option>
			<option value="yrd">Yards</option>
			<option value="ft">Feet</option>
			<option value="in">Inches</option>
		</select>
	</div>
	<script>
		function attachEventsListeners() {
			document.getElementById('convert').addEventListener('click', convert);

			let multiplier = {
				'km': 1000,
				'm': 1,
				'cm': 0.01,
				'mm': 0.001,
				'mi': 1609.34,
				'yrd': 0.9144,
				'ft': 0.3048,
				'in': 0.0254
			}

			function convert(event) {
				let inputDistance = document.getElementById('inputDistance');
				let inputUnit = document.getElementById('inputUnits');
				let outputDistance = document.getElementById('outputDistance');
				let outputUnit = document.getElementById('outputUnits');

				let meters = inputDistance.value * multiplier[inputUnit.options[inputUnit.selectedIndex].value];
				outputDistance.value = meters / multiplier[outputUnit.options[outputUnit.selectedIndex].value];
			}
		}
	</script>
</body>
</html>
