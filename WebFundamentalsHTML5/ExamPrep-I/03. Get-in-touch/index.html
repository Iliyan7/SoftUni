<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get in touch</title>

    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <main>
        <img src="images/img-01.png" alt="img01">
        <div>
            <h2>Get in touch</h2>
            <form action="#">
                <div class="input-container">
                    <input type="text" id="first-name" placeholder="First name"><i class="fas fa-user"></i>
                </div>
                <div class="input-container">
                    <input type="text" id="last-name" placeholder="Last name"><i class="fas fa-user"></i>
                </div>
                <div class="input-container">
                    <input type="number" id="ucl" placeholder="UCL"><i class="fas fa-address-book"></i>
                </div>
                <div class="input-container">
                    <input type="email" id="email" placeholder="Email"><i class="fas fa-envelope"></i>
                </div>
                <textarea id="message" rows="6" placeholder="Message"></textarea>
                <input type="submit" value="Send">
            </form>
        </div>

    </main>
</body>
</html>
