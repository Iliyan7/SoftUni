<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="cover">
            <div class="logo">SoftUni</div>
            <div class="header">
                <h2>Welcome to SoftUni.</h2>
                <p>Are you ready to become a dev?</p>
            </div>
            <div class="contacts">
                <i class="fab fa-github"></i><i class="fab fa-github"></i><i class="fab fa-twitter"></i>
            </div>
        </div>
        <div class="form">
            <form action="#">
                <label for="username">USERNAME</label>
                <input type="text" id="username" placeholder="antoniyaat">
                <label for="email">EMAIL</label>
                <input type="text" id="email" placeholder="a.atanasova@softuni.bg">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" placeholder="********">
                <label for="repeat-password">REPEAT PASSWORD</label>
                <input type="password" id="repeat-password" placeholder="********">
                <div class="submit">
                    <button type="submit">REGISTR</button>
                    <a href="#">I am already a ninja</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
